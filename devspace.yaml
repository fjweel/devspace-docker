version: v1beta9
deployments:
- name: devspace
  helm:
    componentChart: true
    values:
      containers:
        - image: byxiaopeng/ibm-docker:latest
      service:
        ports:
        - port: 80
      ingress:
        rules:
        - host: ${INGRESS_HOST}
        tls: true
vars:
- name: INGRESS_HOST
  question: "Which domain do you want to use to expose Trilium to the public?"        
